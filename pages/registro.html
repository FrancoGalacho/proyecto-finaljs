<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<main>
    <form id="form-registro">
        <fieldset>
        <div class="container contact">
          <div class="row">
            <div class="col-md-3">
              <div class="contact-info">
                <i class="mensj fs-1 bi bi-envelope-plus"></i>
                <h1 class="titulo fs-3">Cree su</h1>
                <h2 class="titulo fs-3">usuario<h2>
              </div>
            </div>
            <div class="col-md-9 registro">
              <div class="contact-form">
                <div class="form-group">
                  <label class="titulos__form control-label col-sm-2" for="nombre">Nombre:</label>
                  <div class="col-sm-10">          
                  <input type="text" class="form-control" id="nombre" placeholder="Introduzca aqui su nombre:" name="nombre">
                  </div>
                </div>
                <div class="form-group">
                  <label class="titulos__form control-label col-sm-2" for="user">Usuario:</label>
                  <div class="col-sm-10">          
                  <input type="text" class="form-control" id="user" placeholder="Introduzca aqui su usuario" name="usuario">
                  </div>
                </div>
                <div class="form-group">
                  <label class="titulos__form control-label col-sm-2" for="email">Email:</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="titulos__form control-label col-sm-2" for="pass"> Contraseña:</label>
                  <div class="col-sm-10">
                  <input type="password" class="form-control"
                  id="pass" placeholder="Enter password" name="password">
                  </div>
                </div>
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10 ">
                  <input type="submit" class="boton btn-success" value="registrar" id="registrar"></input>
                <span class="mensaje"> ¿Ya tiene cuenta? </span>
                <a href="../index.html" class="link"> Inicie sesión</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </fieldset>       
      </form>
</main>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/registro.js"></script>   
</body>
</html>
